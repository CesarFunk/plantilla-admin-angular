<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon aria-hidden="false" aria-label="Example home icon">dashboard</mat-icon>Dashboard
      </mat-list-item>
      <mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon aria-hidden="false" aria-label="Example home icon">account_box</mat-icon>Users
      </mat-list-item>
      <mat-list-item routerLink="/forms" routerLinkActive="active">
        <mat-icon aria-hidden="false" aria-label="Example home icon">assignment_turned_in</mat-icon>Forms
      </mat-list-item>
      <mat-list-item>
        <mat-icon aria-hidden="false" aria-label="Example home icon">dns</mat-icon>Tables
      </mat-list-item>
      <mat-list-item>
        <mat-icon aria-hidden="false" aria-label="Example home icon">language</mat-icon>Pages
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <mat-toolbar-row>





        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Admin</span>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="notification">
          <mat-icon>notification_important</mat-icon>
        </button>
        <mat-menu #notification="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        <button mat-button>
          <mat-icon>emoji_flags</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>

      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
