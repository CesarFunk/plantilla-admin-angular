<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon aria-hidden="false" aria-label="Example home icon">dashboard</mat-icon>Dashboard
      </a>
      <a mat-list-item href="#">
        <mat-icon aria-hidden="false" aria-label="Example home icon">account_box</mat-icon>Users
      </a>
      <a mat-list-item href="#">
        <mat-icon aria-hidden="false" aria-label="Example home icon">assignment_turned_in</mat-icon>Forms
      </a>
      <a mat-list-item href="#">
        <mat-icon aria-hidden="false" aria-label="Example home icon">dns</mat-icon>Tables
      </a>
      <a mat-list-item href="#">
        <mat-icon aria-hidden="false" aria-label="Example home icon">language</mat-icon>Pages
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">

      <div fxLayout='row' fxLayoutWrap>




        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Admin</span>
  

         
      

      
        <button mat-button [matMenuTriggerFor]="notification"><mat-icon>notification_important</mat-icon></button>
        <mat-menu #notification="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        <button mat-button> <mat-icon>emoji_flags</mat-icon></button>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
    


      </div>


    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
