 <pagination-controls (pageChange)="p = $event"></pagination-controls>

 <div class="container" fxLayout="row" fxLayoutWrap fxLayout.xs="column" fxLayout.md="row" fxLayoutAlign="center stretch" fxLayoutGap="0.5%">

   <div *ngFor="let item of users | paginate: { itemsPerPage: 10, currentPage: p }">
     <div fxFlex="90%">
       <mat-card>
         <mat-card-header>
           <div mat-card-avatar class="example-header-image"></div>
           <mat-card-title>{{item.title}}</mat-card-title>
           <mat-card-subtitle>{{item.id}}</mat-card-subtitle>
         </mat-card-header>
         <img mat-card-image src="{{item.url}}" alt="Photo">
         <mat-card-content>
           <p>
             The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
             A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
             bred for hunting.
           </p>
         </mat-card-content>
         <mat-card-actions>
           <button mat-button>LIKE</button>
           <button mat-button>SHARE</button>
         </mat-card-actions>
       </mat-card>
     </div>
   </div>
 </div>
